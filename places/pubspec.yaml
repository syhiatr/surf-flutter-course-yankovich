name: places
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - res

  fonts:
    - family: Roboto
      fonts: 
        - asset: res/fonts/Roboto-Regular.ttf
        - asset: res/fonts/Roboto-Italic.ttf
          style: italic
        - asset: res/fonts/Roboto-Bold.ttf
          weight: 300
